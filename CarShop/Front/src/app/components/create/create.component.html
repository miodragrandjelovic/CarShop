<section class="vh-100"
style="background-image: url('../../../assets/registration/background.png');">

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <p class="text-center h1 fw-bold  mx-md-4 mt-4" style="color:rgb(70, 64, 64);">Create Offer</p>
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-lg-3 col-xl-3 col-xxl-3 order-2 order-lg-1">
  
                
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <input type="text" class="form-control" placeholder="Mark" [(ngModel)]="mark" [ngModelOptions]="{standalone: true}"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Model" [(ngModel)]="model" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Type of Vehicle" [(ngModel)]="typeOfVehicle" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Years old" [(ngModel)]="yearsOld" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text"  class="form-control" placeholder="Kilometrage" [(ngModel)]="km" [ngModelOptions]="{standalone: true}"/>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text"  class="form-control" placeholder="Fuel" [(ngModel)]="fuel" [ngModelOptions]="{standalone: true}"/>
                        </div>
                      </div>
                    

                </div>

                <div class="col-lg-3 col-xl-3 col-xxl-3 order-2 order-lg-1">
  
                
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text"  class="form-control" placeholder="Price" [(ngModel)]="price" [ngModelOptions]="{standalone: true}"/>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <input type="text" class="form-control" placeholder="Cubicasis" [(ngModel)]="cubicasis" [ngModelOptions]="{standalone: true}"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <select class="form-select" aria-label="Default select example" [(ngModel)]="drive">
                            <option selected>Drive</option>
                            <option value="0">Front Wheel Drive</option>
                            <option value="1">Rear Wheel Drive</option>
                            <option value="2">All-Wheel Drive</option>
                          </select>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-outline flex-fill mb-0">
                            <select class="form-select" aria-label="Default select example" [(ngModel)]="gearbox">
                                <option selected>Gearbox</option>
                                <option value="0">Manuel</option>
                                <option value="1">Automatic</option>
                              </select>
                            
                          </div>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Number Of Doors" [(ngModel)]="numberOfDoors" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text"  class="form-control" placeholder="Number Of seets" [(ngModel)]="numberOfSeets" [ngModelOptions]="{standalone: true}"/>
                        </div>
                      </div>
                    

                </div>


                <div class="col-lg-6 col-xl-6 col-xxl-6 order-2">
                
                    <div class="text-center mx-5 mb-md-3" *ngIf="imagesSrc">

                        <button class="btn btn-light" type="button" (click)="filepicker.click()">  
                            Pick Images  
                          </button> <br>
                        <input type="file" (change)="upload($event)" #filepicker multiple>

                        <div *ngIf="carouselFlag" class="d-block w-100" style="height: 300px;border-radius: 10px; background-color: rgb(219, 219, 219);margin-top: -15px;">



                        </div>

                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="margin-top: -15px;" *ngIf="carouselFlag!=true">
                            <div class="carousel-indicators">
                            <button *ngFor="let image of imagesSrc; let index = index; let isFirst = first" [ngClass]="{ active: isFirst }" type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]=index class="active" aria-current="true" aria-label="Slide"></button>
                            </div>
                    
                    
                            <div class="carousel-inner">
                            <div class="carousel-item" *ngFor="let image of imagesSrc; let index = index; let isFirst = first" [ngClass]="{ active: isFirst }" >
                                <img [src]='image' class="d-block w-100" style="height: 300px;border-radius: 10px;"/>
                            </div>
                            </div>
                    
                    
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        </div>

                    </div>
  
                </div>
              </div>
            </div>

            <button class="btn btn-dark" (click)="addOffer()">Submit offer</button>

          </div>
        </div>
      </div>
    </div>
  </section>
