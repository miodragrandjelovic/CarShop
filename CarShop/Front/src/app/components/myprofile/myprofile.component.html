<section id="profileSection"> 
 

    <div class="container bg-light">
    
     <nav class="navbar navbar-expand-md navbar-light pt-3 pb-2">
        <div class="container-xxl">

            <a class="nav-link fw-bold" style="font-size: 30px;color: rgb(70, 64, 64);" href="profile">
              {{name}}
            </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    

          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="home" style="font-size: 20px;color: rgb(70, 64, 64);">Cars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="createOffer" style="font-size: 20px;color: rgb(70, 64, 64);">Add New Car</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="" style="font-size: 20px;color: rgb(70, 64, 64);" (click)="logout()">Logout</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    

    <section id="pricing" class="bg-light mt-5">
      <div class="container-lg pt-2">
        <div class="text-center">
          <h1 style="font-size: 80px;">Your cars</h1>
          <p class="lead text-muted" style="font-size: 30px;">The offers that you created.</p>
        </div>
    
        <div class="row mt-5 g-0 align-items-center">
    
                  <div class="col-md-6 col-lg-4 col-xl-4 g-3 mt-5 pt-5" *ngFor="let car of cars">
                  <div class="card mb-2">
                    <img class="card-img-top img-fluid" [src]='car.pathImages+"/"+car.images[0]'   alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{car.mark}} {{car.model}}</h5>
                      <p class="card-text">
                
                        <span style="float:left"> {{car.price}}&euro; </span>
                        <span style="float:right"> {{car.yearsOld}} god.</span>
                
                      </p> <br>
                      <button class="btn btn-secondary mt-2" (click)="advert(car._id)">Click for more info</button>
                      <button class="btn mt-2" style="float: right;background-color: rgb(196, 66, 66);color: white;" data-bs-toggle="modal" data-bs-target="#modalConfirmDelete">Delete advert</button>

                      <div class="modal" id="modalConfirmDelete" tabindex="-1">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Are you sure?</h5>
                            </div>
                            <div class="modal-body">
                              <span>You cannot undo this action.</span>
                            </div>
                            <div class="modal-footer">
                              <button #closePopup type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn" style="background-color: rgb(196, 66, 66);color: white;" (click)="deleteAdvert(car._id)">Delete advert</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
    
                </div>
    
    
            </div>
    
    
    
    </div>
    
    
    
    </section>
    </div>
    </section>
