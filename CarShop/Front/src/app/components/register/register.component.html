<section class="vh-100"
style="background-image: url('../../../assets/registration/background.png');">

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw">
                        <img src="../../../assets/registration/user.png" height="30px" width="30px">
                      </i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw">
                        <img src="../../../assets/registration/email.png" height="30px" width="30px">
                      </i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw">
                        <img src="../../../assets/registration/cell-phone.png" height="30px" width="30px">
                      </i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Mobile number" [(ngModel)]="mobile_number" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw">
                        <img src="../../../assets/registration/location.png" height="30px" width="30px">
                      </i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="City" [(ngModel)]="city" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw">
                            <img src="../../../assets/registration/padlock.png" height="30px" width="30px">
                        </i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password"  class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw">
                            <img src="../../../assets/registration/key.png" height="30px" width="30px">
                        </i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password"  class="form-control" placeholder="Repeat Password" [(ngModel)]="repeat_password" [ngModelOptions]="{standalone: true}"/>
                        </div>
                      </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="register()">Register</button>
                    </div>
  
                    <div class="alert alert-danger text-center mt-2 ms-2" role="alert" *ngIf="flag1">
                        Unsuccessful sign up. All fields must be inserted!
                      </div>

                    <div class="alert alert-danger text-center mt-2 ms-5" role="alert" *ngIf="flag2">
                        Unsuccessful sign up. Wrong passwords!
                      </div>

                      <span class="ms-5">Already have a account? </span><a href="login" class="link-dark">Login here</a>

                  </form>

                    

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <img src="../../../assets/registration/original.jpg"
                    class="img-fluid" style="border-radius: 15px;" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
